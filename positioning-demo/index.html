<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>float demo</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<div class="static">
				<p>static</p>
			</div>
			<div class="relative-B">
				<p>relative-B with absolute-B inside</p>
				<div class="absolute-B">
					<p>absolute-B inside a relatively positioned element</p>
				</div>
			</div>
			<div class="static">
				<p>static</p>
			</div>
			<div class="relative-A">
				<p>relative-A</p>
			</div>
			<div class="absolute-A">
				<p>absolute-A</p>
			</div>
			<!-- <div class="absolute-B">
				<p>absolute-B not inside anything with positioning</p>
			</div> -->
			<div class="fixed">
				<p>fixed</p>
			</div>
			<div class="static">
				<p>static</p>
			</div>
		</main>
	</body>
</html>
