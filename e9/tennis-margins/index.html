<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tennis Court</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body id="tennis-margins">
    <main class="court">
      <!-- top half -->
      <div class="side right-6 bottom-6"></div>
      <div class="center bottom-6">
        <div class="back bottom-6"></div>
        <div class="middle right-6"></div>
        <div class="middle"></div>
      </div>
      <div class="side left-6 bottom-6"></div>
      <!-- bottom half -->
      <div class="side right-6"></div>
      <div class="center">
        <div class="middle right-6"></div>
        <div class="middle"></div>
        <div class="back top-6"></div>
      </div>
      <div class="side left-6"></div>
    </main>
  </body>
</html>
