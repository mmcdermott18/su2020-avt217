<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tennis Court</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body id="tennis">
    <main class="court">
      <!-- top half -->
      <div class="side"></div>
      <div class="center">
        <div class="back"></div>
        <div class="middle"></div>
        <div class="middle"></div>
      </div>

      <div class="side"></div>
      <div class="center">
        <div class="middle"></div>
        <div class="middle"></div>
        <div class="back"></div>
      </div>
      <div class="side"></div>
    </main>

</html>
